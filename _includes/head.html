    <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta name="description" content="{{ site.description }}|{{page.title}}">
	<meta name="keywords"  content="{{ site.keyword }}">

	<title>
        {% if page.title %}
            {{ page.title }} &middot; 
        {% endif %}
        {{ site.title }}
    </title>

	<link rel="shortcut icon" href="/favicon.ico">

	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Quicksand:400,700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">

	<!-- Icon Fonts -->
	<link href="//cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.css" rel="stylesheet">

	<!-- Styles -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
	<link href="/public/css/style.css" rel="stylesheet">
	
	<!-- Scripts -->
	<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
	
	<script>
		window.addEventListener("load", () => {
			document.querySelector("body").classList.add("animated","fadeInDown","delay-2s");
		});
	</script>
