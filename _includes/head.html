
<title>
	{% if page.title %}
		{{ page.title }} &middot; 
	{% endif %}
	{{ site.title }}
</title>

{% for node in site.head %}
	<{{ node.tag }}
	{% for var in node.var %} 
		{{ var.key }} ="{{ var.value }}" 
	{% endfor %}/>
{% endfor %}

{% if site.body.bgimg %}
<style>
	html,body{
        width:100%;
    }
	body{
		background: url("{{site.body.background-img}}") no-repeat;
		background-size: 100% 100%;
		position: relative;
	}
	.page-opacity{
		opacity:0.9;
	}
</style>

{% endif %}
