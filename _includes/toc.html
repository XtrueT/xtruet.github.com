<!-- 生成目录 -->
{% if site.jekyll_table_of_contents.enable %}
    <div id="toc"></div>
    <!-- Scripts -->
	<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script src="{{ site.jekyll_table_of_contents.src }}"></script>
    <script>
        $(document).ready(function () {
            $('#toc').toc();
        });
    </script>
{% endif %}
