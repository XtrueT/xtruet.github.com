<!-- 生成目录 -->
{% if site.jekyll_table_of_contents.enable %}
    <div id="toc" 
    style="display: block;
    line-height: initial;
    list-style: none;
    text-align: left;color: whitesmoke">
    </div>
    <script src="{{ site.jekyll_table_of_contents.src }}"></script>
    <script>
        $(document).ready(function () {
            $('#toc').toc();
        });
    </script>
{% endif %}
