<button id="backTopBtn" style="position: fixed;
    bottom: 20px;
    right: 15px;
    padding: 10px;
    border: medium none aliceblue;
    "></button>
<script>
    window.onload = function () {
        var obtn = document.getElementById("backTopBtn");
        //文档高度
        var client_height;
        var time = null;
        var isTop = true,cancelScroll = false;

        // document.compatMode
        // BackCompat：标准兼容模式关闭。浏览器高宽度:document.body.clientWidth；

        // CSS1Compat：标准兼容模式开启。 浏览器高宽度:document.documentElement.clientWidth
        if (document.compatMode == "CSS1Compat"){
            client_height = document.documentElement.clientHeight;
        } else {
            client_height = document.body.clientHeight;
        }

        window.onscroll = function () {
            // 已被滚动卷去的上方像素
            var osTop = document.documentElement.scrollTop || document.body.scrollTop;
            console.log(osTop);
            if (osTop >= client_height) {
                obtn.style.display = 'block';

                obtn.innerText = `&#8593;${((osTop) /(document.body.scrollHeight-client_height) *100).toFixed(1)}%`;
            } else {
                obtn.style.display = 'none';
            }
            if (!isTop) {
                clearInterval(time);
            }
            isTop = false;
        }

        obtn.onclick = function () {
            //点击事件
            if (cancelScroll == false) {
                time = setInterval(function () {
                    var osTop = document.documentElement.scrollTop || document.body.scrollTop;
                    var ispeed = Math.floor(-osTop / 10);
                    document.documentElement.scrollTop = document.body.scrollTop = osTop + ispeed;
                    isTop = true;
                    if (osTop == 0) {
                        clearInterval(time);
                    }
                }, 30);
            } else {
                clearInterval(time);
                cancelScroll = true;
            }
        }
    }
</script>
