<div id="zero-links">
    <h4 class="zero-link-title text-upper">Tags</h4>
    <ul id="zero-ul" class="zero-action-list">
        {% for tag in site.tags %}
            <li>
                <a class="zero-row" href="/tags#{{ tag[0] }}" title="{{ tag[0] }}" >
                    <span class="float-left"> {{ tag[0] }}</span>
                    <sub class="float-right">{{ tag[1].size }}</sub>
                </a>
            </li> 
        {% endfor %}
    </ul>
</div>
