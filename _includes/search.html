<!-- 全站搜索 -->
{% if site.simple_jekyll_search.enable %}
<section class="widget widget_search">

    <div class="search-form">
        <label>
            <span class="screen-reader-text">Search for:</span>
            <input type="search" class="search-field" id="search-input" placeholder="{{ site.simple_jekyll_search.placeholder }}">
        </label>
        <button type="submit" class="search-submit">
            <span class="screen-reader-text">Search</span>
            <span class="ace-icon ace-icon-search"></span>
        </button>
    </div>
    <script src="{{ site.simple_jekyll_search.src }}"></script>
    <script>
    SimpleJekyllSearch({
        searchInput: document.getElementById('search-input'),
        resultsContainer: document.getElementById('results-container'),
        json: '{{ site.simple_jekyll_search.json }}',
        searchResultTemplate: '<li><a href="{url}" title="{desc}">{title}</a></li>', // 文章列表模板
        noResultsText: '没有搜索到文章', // 无搜索数据提示语
        limit: 20, // 返回最大文章数
        fuzzy: true // 是否模糊匹配
    })
    </script>
    <div id="results-container"></div>

</section>  
{% endif %}
