<!-- 导航 -->
{% for node in site.sidebar.nav %}
    <li>
        <a 
        {% if page.url == node.href %} 
            style="color: #5bc0de;
            border-bottom: 2px solid #5bc0de;" 
        {% endif %} 
        href="{{ node.href }}">
            {{ node.title }}
        </a>
    </li>
{% endfor %}
