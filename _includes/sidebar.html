<div id="ace-sidebar">
        <!-- 侧边关闭按钮 -->
        <button id="ace-sidebar-close" class="btn btn-icon btn-light btn-shade">
            <span class="ace-icon ace-icon-close"></span>
        </button>

        <div id="ace-sidebar-inner">

            <article class="ace-card bg-primary">
                <div class="ace-card-inner text-center">
                    <div class="ace-card-inner text-center">
                        <img class="avatar avatar-195" src="{{ site.sidebar.avatar.img }}" width="195" height="195"
                            alt="">
                        <h1>{{ site.author }}</h1>
                        <p class="text-muted">{{ site.sidebar.description }}</p>
                        <ul class="ace-social clear-list">
                            {% for s in site.sidebar.social %}
                                <li><a href="{{ s.href }}" title="{{ s.title }}" ><span class="{{ s.class }}"></span></a></li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            </article><!-- #ace-card -->

            <nav id="ace-main-nav-sm" class="visible-xs visible-sm text-left">
                    <ul class="clear-list">
                        {% include nav.html %}
                    </ul>
            </nav><!-- #ace-main-nav-sm -->

            <aside class="widget-area">
                <!-- 全站搜索  -->
                {% include search.html %}
                <!-- 统计 -->
                <section class="widget widget_categories">
                        <h4 class="widget-title">统计</h4>
                        <ul>
                            {% for tag in site.tags %}
                            <li class="cat-item">
                            <a href="/tags#{{ tag[0] }}"  rel="{{ tag[1].size }}" class="tag-link-5 tag-link-position-1" title="{{ tag[0] }}"  style="font-size: 1em;">
                                {{ tag[0] }}</a>{{ tag[1].size }}
                            </li>
                            {% endfor %}
                        </ul>
                </section>
            </aside>

        </div><!-- #ace-sidebar-inner --> 

</div><!-- #ace-sidebar -->
