---
layout: page
title: 首页
---

<section>
		<header>所有标签</header>
		<div class="tags">
			{% for tag in site.tags %}
			<a href="tags#{{ tag[0] }}" title="{{ tag[0] }}" rel="{{ tag[1].size }}">{{ tag[0] }}</a>
			{% endfor %}
		</div>
</section>
<hr/>

<section>
	<header>近期</header>
	{% for post in site.posts limit:5 %}

	<p>
		<a href="{{ post.url }} ">
			<span>{{ post.title }}--{{ post.date | date_to_string }}</span>
		</a>
	{% if post.description %}
		<span>{{ post.description }}</span>
	{% endif %}
	</p>
{% endfor %}

<p><a href="/archive">更多…</a></p>
</section>
